<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p id="message"></p>
    <div id="board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="playerinfo">
        <span id="firstplayer">
            <div>X</div>
            <div></div>
            <div>Wins:</div>
            <div>0</div>
        </span>
        <span id="secondplayer">
            <div>O</div>
            <div></div>
            <div>Wins:</div>
            <div>0</div>
        </span>
    </div>
    <button id="reset" disabled>New Game</button>
    <dialog id="names">
        <p>Enter each player's name:</p>
        <form method="dialog" id="nameform">
            <div id="playerinputs">
                <span>
                    <div class="marker">X</div>
                    <div><label for="player1">First Player:</label></div>
                    <div><input type="text" name="player1" id="player1" required></div>
                </span>
                <span>
                    <div class="marker">O</div>
                    <div><label for="player2">Second Player:</label></div>
                    <div><input type="text" name="player2" id="player2" required></div>
                </span>
            </div>
            <input type="submit" id="addnames" value="Play">
        </form>
    </dialog>
</body>
</html>
